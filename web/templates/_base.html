{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %} | SDWebUI by Philipp Schott</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Philipp Schott">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    {% block head %}{% endblock %}
</head>
<body>
    <header class="topbar">
        <div class="topbar-inner container">
            <div class="brand">
                <a href="{% url 'index' %}"><span>Stable Diffusion WebUI</span></a>
                <span class="badge">by Philipp Schott</span>
            </div>
            <div class="grow"></div>
            {% block topbar_right %}
            	<a href="{% url 'create_index' %}"><button class="icon-btn" aria-label="Bild Erstellen">Bild Erstellen</button></a>
            {% endblock %}
        </div>
    </header>

    {% block body %}{% endblock %}
</body>
</html>
